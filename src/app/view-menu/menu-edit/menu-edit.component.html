<form class="example-form">
  <div class="row">
    <div class="form-group col-xs-6">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Category Name">
      </mat-form-field>
    </div>
    <div class="form-group col-xs-6">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Sub Category Name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-9"></div>
    <div class="form-group col-xs-3">
      <button class="btn btn-success btn-block" (click)="onSubmit()" type="submit">Submit</button>
    </div>

  </div>


</form>
